<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="App/Main/app.js"></script>
    <script src="App/Main/Directives/timeslotPicker.js"></script>
    <link href="Styles/style.css" rel="stylesheet" />
</head>
<body>
    <div ng-app="app" ng-controller="AppCtrl">
        <timeslot-picker id="myTimeslotPicker" starting-time="{from: 8, to: 23}" time-slots="[{from: '12:00', to: '23:00'}]" on-timeslot-changed="handleTimeslotChanged"></timeslot-picker>

        Emitted values:<br/>
        from: {{from}}<br />
        to: {{to}}<br />
        isValid: {{isValid}}<br />
    </div>
</body>
</html>
